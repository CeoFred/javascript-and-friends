  <button class="btn btn-default" onclick="vibratePattern()">Vibrate with pattern</button>
<input type="text" onkeyup="changeHistory(event,this.value).then(res => console.log(res))">
  <script>
      function changeHistory(e,val){
        // alert(e);
      history.pushState({foo:"bar"},"page 3",val+".html");
    }
      function vibrateSimple() {
        navigator.vibrate(200);
      }

        navigator.vibrate([900, 200, 800, 500, 500]);
      }
  </script>
